{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Novo Cliente{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{% url 'persons_list' %}">Cancelar</a>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
